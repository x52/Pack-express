<div *ngIf="commonLayout">
  <app-common-layout></app-common-layout>
</div>
<div *ngIf="customerLayout">
  <app-customer-layout></app-customer-layout>
</div>
<div *ngIf="officerLayout">
  <app-officer-layout></app-officer-layout>
</div>


<div class="myContent">
  <div class="container">
    <form #TrackShipmentForm="ngForm" (ngSubmit)="TrackShipment(TrackShipmentForm)">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <h4 style="text-align:center">Track shipment</h4>
          <h6 style="text-align:right;color:dimgrey;font-size:small">All fields are mandatory</h6>
          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>Airway Bill No.:</label>
            </div>
            <div class="col; input-group">
              <input type="number" name="airwayBillNumber" #airwayBillNumber="ngModel" ngModel class="form-control qkinput"  required>
            </div>
            <div *ngIf="airwayBillNumber.errors && (airwayBillNumber.dirty || airwayBillNumber.touched)" style="text-align:left; padding-top:5px; color:red;">
              <div [hidden]="!airwayBillNumber.errors.required">
                <p style="color:red">&nbsp;Airway Bill No. is mandatory</p>
              </div>
              
            </div>
          </div>
          
          <div class="form-group" style="text-align:left">
            <button type="submit" [disabled]="!TrackShipmentForm.form.valid" class="btn">Track</button> &nbsp;&nbsp;
            <a routerLink="/home">Cancel</a>
          </div>
          
        </div>
      </div>
    </form>
  </div>
</div>




<div *ngIf="flag">
  <div class="myContent">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <div class="col" style="text-align:left">
              <div *ngIf="showMsg">
                <label style="color:red">Enter valid AWB Number</label>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table" style="border:5px solid rgba(220,230,242,1);">
              <tr style="background-color:rgba(220,230,242,1); font-size:12pt">
                <th>Product Name</th>
                <th>Current Location</th>
              </tr>
              <tr  style="background-color:aliceblue; color:rebeccapurple">
                <td>{{airwayBillNumber}}</td>
                <td>{{address.city}},{{address.pincode}}</td>
               </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
